<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact feom</title>
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="cf">
          <form>
               <h1>Login From</h1>
               <div class="input-box">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <!-- <i class='bx bxs-user-account'></i> -->
                    <i class='bx bxs-user-plus'></i>
               </div>
               <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Entar your email">
                    <i class='bx bxs-envelope'></i>
               </div>
               <div class="input-box">
                    <input type="number" name="phone" id="phone" placeholder="Enter you number">
               </div>
               <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Entar Your Password">
                    <i class='bx bxs-lock-alt'></i>
               </div>
               <button type="button" class="btn">Login</button>
          </form>
     </div>
</body>
</html>
